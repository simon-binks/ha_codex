configuration:
  enable_mcp:
    name: Habilitar MCP do Home Assistant
    description: >-
      Habilita o servidor MCP do Home Assistant para interação direta com
      entidades e serviços pelo Claude Code. Permite que o Claude consulte
      estados, chame serviços e interaja com sua casa inteligente.
  enable_playwright_mcp:
    name: Habilitar MCP Playwright
    description: >-
      Habilita o servidor MCP Playwright para automação de navegador. Permite que
      o Claude navegue em páginas web, preencha formulários, clique em elementos
      e tire screenshots usando Chromium headless. Desabilitado por padrão devido
      ao maior uso de recursos.
  terminal_font_size:
    name: Tamanho da Fonte do Terminal
    description: >-
      Tamanho da fonte do terminal web em pixels (10-24).
      Ajuste para melhor legibilidade no seu monitor.
  terminal_theme:
    name: Tema do Terminal
    description: >-
      Tema de cores do terminal web.
      Escolha 'dark' para fundo escuro ou 'light' para fundo claro.
  working_directory:
    name: Diretório de Trabalho
    description: >-
      O diretório padrão quando o Claude Code inicia.
      Use /homeassistant para acesso direto aos arquivos de configuração do HA.
  session_persistence:
    name: Persistência de Sessão
    description: >-
      Habilita persistência de sessão via tmux. Quando habilitado, sua sessão
      do terminal sobrevive a atualizações do navegador e desconexões.
      Recomendado para tarefas de longa duração.
  auto_update_claude:
    name: Atualização Automática do Claude Code
    description: >-
      Verifica e instala automaticamente atualizações do Claude Code ao iniciar o add-on.
      Mantém o Claude Code atualizado sem precisar atualizar a versão do add-on.

network:
  7681/tcp: Terminal Web (ttyd)
