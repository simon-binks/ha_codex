name: Codex Code
description: Run a Codex/OpenAI-oriented coding assistant terminal inside Home Assistant to create automations, debug issues, and manage your smart home configuration
version: "1.5.4"
slug: codexcode
url: https://github.com/simon-binks/codexcode
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
startup: application
boot: auto
init: true
ingress: true
ingress_port: 7681
ingress_stream: true
panel_icon: mdi:brain
panel_title: Codex Code
homeassistant_api: true
auth_api: true
hassio_api: true
hassio_role: manager
uart: true
docker_api: true
full_access: true
map:
  - homeassistant_config:rw
  - ssl:ro
  - share:rw
  - media:rw
  - addon_config:rw
  - backup:ro
options:
  enable_mcp: true
  enable_playwright_mcp: false
  playwright_cdp_host: ""
  terminal_font_size: 14
  terminal_theme: dark
  working_directory: /homeassistant
  session_persistence: true
  auto_update_codex: false
schema:
  enable_mcp: bool
  enable_playwright_mcp: bool
  playwright_cdp_host: str?
  terminal_font_size: int(10,24)
  terminal_theme: list(dark|light)
  working_directory: str
  session_persistence: bool
  auto_update_codex: bool
environment:
  TERM: xterm-256color
